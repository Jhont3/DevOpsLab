name: Deploy Infrastructure - Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      client_name:
        description: 'Client name to deploy'
        required: true
        default: 'elite'
        type: choice
        options:
          - elite
          - jarandes
      force_deploy:
        description: 'Force deployment even if resources exist'
        required: false
        default: false
        type: boolean

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  DEFAULT_LOCATION: "Australia East"

jobs:
  validate-templates:
    name: 🔍 Validate Bicep Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Azure CLI version
        run: |
          echo "Current Azure CLI version:"
          az version
          echo "Note: Using pre-installed Azure CLI from runner"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI Bicep extension
        run: az bicep install

      - name: Validate Main SQL Server Template
        run: |
          echo "🔍 Validating main SQL Server Bicep template..."
          az bicep build --file infrastructure/bicep/main-sqlserver.bicep
          echo "✅ Main SQL Server template validation passed"

      - name: Validate SQL Server Template
        run: |
          echo "🔍 Validating SQL Server template..."
          az bicep build --file infrastructure/bicep/modules/sqlserver.bicep
          echo "✅ SQL Server template validation passed"

      - name: Validate Storage Template
        run: |
          echo "🔍 Validating Storage template..."
          az bicep build --file infrastructure/bicep/modules/storage.bicep
          echo "✅ Storage template validation passed"

  deploy-elite-main:
    name: 🚀 Deploy Elite Main Environment
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          echo "✅ Azure subscription set"

      - name: Deploy Infrastructure
        run: |
          echo "🚀 Starting SQL Server deployment for elite-main..."
          pwsh -File scripts/Deploy-SqlServer-Environment.ps1 \
            -ClientName "elite" \
            -Environment "main" \
            -SubscriptionId "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            -ConfigFile "config/clients-sqlserver.json"
          echo "✅ SQL Server infrastructure deployment completed"

      - name: Wait for Resources to be Ready
        run: |
          echo "⏳ Waiting for resources to be fully ready..."
          sleep 60
          echo "✅ Wait completed"

      - name: Validate SQL Server Data
        run: |
          echo "🔍 Validating SQL Server data..."
          pwsh -File scripts/Validate-SqlDatabase.ps1 \
            -ClientName "elite" \
            -Environment "main" \
            -ConfigPath "config/clients-sqlserver.json"
          echo "✅ SQL Server data validation completed"

      - name: Get Deployment Summary
        run: |
          echo "📊 Deployment Summary:"
          echo "   🏢 Client: elite"
          echo "   🌍 Environment: main"
          echo "   📍 Location: ${{ env.DEFAULT_LOCATION }}"
          echo "   🆔 Subscription: ${{ env.AZURE_SUBSCRIPTION_ID }}"
          echo "   📅 Deployed at: $(date)"
          
          # Get resource group info
          rg_name="rg-witag-elite-main"
          echo "   📦 Resource Group: $rg_name"
          
          # List created resources
          echo "🔗 Created Resources:"
          az resource list --resource-group $rg_name --output table || true

  deploy-jarandes-main:
    name: 🚀 Deploy Jarandes Main Environment
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          echo "✅ Azure subscription set"

      - name: Deploy Infrastructure
        run: |
          echo "🚀 Starting SQL Server deployment for jarandes-main..."
          pwsh -File scripts/Deploy-SqlServer-Environment.ps1 \
            -ClientName "jarandes" \
            -Environment "main" \
            -SubscriptionId "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            -ConfigFile "config/clients-sqlserver.json"
          echo "✅ SQL Server infrastructure deployment completed"

      - name: Wait for Resources to be Ready
        run: |
          echo "⏳ Waiting for resources to be fully ready..."
          sleep 60
          echo "✅ Wait completed"

      - name: Validate SQL Server Data
        run: |
          echo "🔍 Validating SQL Server data..."
          pwsh -File scripts/Validate-SqlDatabase.ps1 \
            -ClientName "jarandes" \
            -Environment "main" \
            -ConfigPath "config/clients-sqlserver.json"
          echo "✅ SQL Server data validation completed"

      - name: Get Deployment Summary
        run: |
          echo "📊 Deployment Summary:"
          echo "   🏢 Client: jarandes"
          echo "   🌍 Environment: main"
          echo "   📍 Location: ${{ env.DEFAULT_LOCATION }}"
          echo "   🆔 Subscription: ${{ env.AZURE_SUBSCRIPTION_ID }}"
          echo "   📅 Deployed at: $(date)"
          
          # Get resource group info
          rg_name="rg-witag-jarandes-main"
          echo "   📦 Resource Group: $rg_name"
          
          # List created resources
          echo "🔗 Created Resources:"
          az resource list --resource-group $rg_name --output table || true

  manual-deploy:
    name: 🎯 Manual Deploy (Workflow Dispatch)
    runs-on: ubuntu-latest
    needs: validate-templates
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          echo "✅ Azure subscription set"

      - name: Deploy Infrastructure
        run: |
          echo "🚀 Starting manual SQL Server deployment for ${{ github.event.inputs.client_name }}-main..."
          pwsh -File scripts/Deploy-SqlServer-Environment.ps1 \
            -ClientName "${{ github.event.inputs.client_name }}" \
            -Environment "main" \
            -SubscriptionId "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            -ConfigFile "config/clients-sqlserver.json"
          echo "✅ SQL Server infrastructure deployment completed"

      - name: Wait for Resources to be Ready
        run: |
          echo "⏳ Waiting for resources to be fully ready..."
          sleep 60
          echo "✅ Wait completed"

      - name: Validate SQL Server Data
        run: |
          echo "🔍 Validating SQL Server data..."
          pwsh -File scripts/Validate-SqlDatabase.ps1 \
            -ClientName "${{ github.event.inputs.client_name }}" \
            -Environment "main" \
            -ConfigPath "config/clients-sqlserver.json"
          echo "✅ SQL Server data validation completed"

      - name: Get Deployment Summary
        run: |
          echo "📊 Deployment Summary:"
          echo "   🏢 Client: ${{ github.event.inputs.client_name }}"
          echo "   🌍 Environment: main"
          echo "   📍 Location: ${{ env.DEFAULT_LOCATION }}"
          echo "   🆔 Subscription: ${{ env.AZURE_SUBSCRIPTION_ID }}"
          echo "   📅 Deployed at: $(date)"
          echo "   🔄 Force Deploy: ${{ github.event.inputs.force_deploy }}"
          
          # Get resource group info
          rg_name="rg-witag-${{ github.event.inputs.client_name }}-main"
          echo "   📦 Resource Group: $rg_name"
          
          # List created resources
          echo "🔗 Created Resources:"
          az resource list --resource-group $rg_name --output table || true
